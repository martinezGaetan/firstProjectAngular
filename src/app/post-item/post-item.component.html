<li class="list-group-item">
  <h4>{{ title }}</h4>
  <p>{{ content }}</p>
  <div class="row">
    <button class="btn btn-success col-md-2" (click)="onLike()">Love It!</button>
    <div class="col-md-1"></div>

    <button class="btn btn-danger col-md-2" (click)="onDislike()">Don't Love It!</button>
  </div>
  <div class="row">
    <p class="col-md-2">
      {{loveIts}}
    </p>
    <div class="col-md-1"></div>
    <p class="col-md-2">
      {{DislikeIts}}
    </p>
  </div>
</li>
