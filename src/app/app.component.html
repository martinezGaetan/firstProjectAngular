<div class="container">
    <div class="row">
      <div class="col-xs-12">
        <h2>Mes posts</h2>
        <ul class="list-group">
          <app-post-item *ngFor="let post of posts"
                         [postTitle]="post.title"
                         [postContent]="post.content"
                         [postCreate_at]="post.create_at">
          </app-post-item>
          
        </ul>
      </div>
    </div>
  </div>
